{% extends "layout.html" %}
{% block content %}

<h2>Add Result</h2>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}

<form method="POST">
    Student:
    <select name="student_id">
        {% for s in students %}
        <option value="{{ s.id }}">{{ s.first_name }} {{ s.last_name }}</option>
        {% endfor %}
    </select>
    <br><br>

    Quiz:
    <select name="quiz_id">
        {% for q in quizzes %}
        <option value="{{ q.id }}">{{ q.subject }} ({{ q.quiz_date }})</option>
        {% endfor %}
    </select>
    <br><br>

    Score: <input name="score" type="number" min="0" max="100"><br><br>

    <button type="submit">Submit Result</button>
</form>

{% endblock %}
