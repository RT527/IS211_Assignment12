{% extends "layout.html" %}
{% block content %}

<h2>Login</h2>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}

<form method="POST">
    Username: <input name="username" /><br><br>
    Password: <input name="password" type="password" /><br><br>
    <button type="submit">Login</button>
</form>

{% endblock %}
